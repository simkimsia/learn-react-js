<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Refs</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0-beta.1/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0-beta.1/JSXTransformer.js"></script>
</head>
<body>
	<script type="text/jsx">
	/** @jsx React.DOM */
	var APP = React.createClass({
		getInitialState: function() {
			return {
				red: 0,
				green:0,
				blue:0
			}
		},
		update: function(e) {
			this.setState({
				red: this.refs.red.refs.range.getDOMNode().value,
				green: this.refs.green.refs.range.getDOMNode().value,
				blue: this.refs.blue.refs.range.getDOMNode().value
			});
		},
		render: function() {
			return (
				<div>
					{this.state.txt}
					<hr />
					<Slider ref="red" update={this.update} />
					<label>{this.state.red}</label>
					<Slider ref="green" update={this.update} />
					<label>{this.state.green}</label>
					<Slider ref="blue" update={this.update} />
					<label>{this.state.blue}</label>
				</div>
			);
		}
	});

	var Slider = React.createClass({
		render: function() {
			return (
				<div>
				<input ref="range" type="range" min="0" max="255" onChange={this.props.update} />
				</div>
			);
		}
	});

	React.render(<APP />, document.body);
	</script>
</body>
</html>
