<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Get Initial State</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0-beta.1/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0-beta.1/JSXTransformer.js"></script>
</head>
<body>
	<script type="text/jsx">
	/** @jsx React.DOM */
	var APP = React.createClass({
		getInitialState: function() {
			return {
				txt: 'this is my state txt'
			}
		},
		render: function() {
			return (
				<div>
					<h1>{this.state.txt}</h1>
					<b>bold</b>
				</div>
			);
		}
	});

	React.render(<APP cat={5} txt="this is the txt prop"/>, document.body);
	</script>
</body>
</html>
