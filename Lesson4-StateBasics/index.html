<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Get Initial State</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0-beta.1/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0-beta.1/JSXTransformer.js"></script>
</head>
<body>
	<script type="text/jsx">
	/** @jsx React.DOM */
	var APP = React.createClass({
		getDefaultProps:function() {
			return {
				txt:'',
				cat:0
			};
		},		
		propTypes:{
			txt:React.PropTypes.string,
			cat:React.PropTypes.number.isRequired
		},		
		render: function() {
			console.log(this.props.txt);
			return (
				<div>
					<h1>{this.props.txt}</h1>
					<b>bold</b>
				</div>
			);
		}
	});

	React.render(<APP cat={5} txt="this is the txt prop"/>, document.body);
	</script>
</body>
</html>
